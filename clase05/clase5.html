<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introduccion a CSS</h1>

    <!--CSS en linea-->


    <h2 style="color: orange; background-color: black;">Esta línea va a ser modificada por css inline o en linea</h2>

    <!-- CSS interno -->
    
    <h3>Esta línea es modificada por css interno</h3>
    <style>
        h3{
            color: blueviolet;
            background-color: black;
        }
    </style>

    <!-- CSS externo y link -->
    <div style="background-color: red;">

        <h4 class="titulo">Esto está  <span>modificado</span> por un css externo</h4>
        
        <h4>Este es otro h4</h4>
        <h4 id="otroh4">Este es otro h4</h4>
        <h4>Este es otro h4</h4>
        <h4 class="titulo">Este es otro h4</h4>



    </div>


    





























</body>
</html>
